services:
  - type: web
    name: almoxarifado-hospitalar
    env: python
    buildCommand: pip install -r requirements.txt && python INICIAR_SISTEMA_COMPLETO.py
    startCommand: cd backend && gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: SECRET_KEY
        generateValue: true
