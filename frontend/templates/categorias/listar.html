{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-md-8"><h2><i class="bi bi-tags"></i> Categorias</h2></div>
        <div class="col-md-4 text-end">
            {% if current_user.nivel_acesso == 'admin' %}
            <a href="{{ url_for('nova_categoria') }}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Nova Categoria</a>
            {% endif %}
        </div>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-light"><tr><th>Nome</th><th>Descrição</th></tr></thead>
                <tbody>
                    {% for cat in categorias %}
                    <tr><td><strong>{{ cat.nome }}</strong></td><td>{{ cat.descricao or '-' }}</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
