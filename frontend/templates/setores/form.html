{% extends "base.html" %}

{% block title %}{% if setor %}Editar{% else %}Novo{% endif %} Setor{% endblock %}

{% block content %}
<div class="container">
    <h2>{% if setor %}Editar{% else %}Novo{% endif %} Setor</h2>
    
    <div class="card shadow-sm mt-4">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Setor *</label>
                    <input type="text" class="form-control" id="nome" name="nome" 
                           value="{{ setor.nome if setor else '' }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricao" name="descricao" rows="2">{{ setor.descricao if setor else '' }}</textarea>
                </div>
                
                <div class="mb-3">
                    <label for="responsavel" class="form-label">Responsável</label>
                    <input type="text" class="form-control" id="responsavel" name="responsavel" 
                           value="{{ setor.responsavel if setor else '' }}">
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('listar_setores') }}" class="btn btn-secondary">Voltar</a>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
